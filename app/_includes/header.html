<header class="Header">
  <div class="Header-child">
    <h1>
      <a class="Header-logo" href="/">
        <span class="Header-logoObj u-rSpace--m">{% include logo.html width="40px" height="41px" %}</span>
        <span class="Text Text--med Text--strong Text--uppercase Color--emphasis">{{ site.title }}.</span>
      </a>
    </h1>
  </div>

  <div class="Header-child">
    <nav class="Header-nav">
      <ul class="Header-navList Text Text--med Text--strong Text--uppercase">
        <li class="Header-navListItem">
          <a class="Color--linkSecondary" href="{% tl concept %}">{% t proposals.title %}</a>
        </li>
        <li class="Header-navListItem">
          <a class="Color--linkSecondary" href="{% tl experiences %}">{% t experiences.title %}</a>
        </li>
        <li class="Header-navListItem">
          <a class="Color--linkSecondary" href="{% tl team %}">{% t team.title %}</a>
        </li>
        <li class="Header-navListItem">
          <a class="Color--linkSecondary" href="{% tl contact %}">{% t contact.title %}</a>
        </li>
        {% for lang in site.languages %}
          {% unless site.lang == lang %}
            <li class="Header-navListItem">
              <a class="Color--linkSecondary" href="{% tl {{ page.namespace }} {{ lang }} %}">
                <i class="fa fa-globe fa-lg"></i>
                {{ lang }}
              </a>
            </li>
          {% endunless %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
