<div class="Breadcrumb">
  <ul class="Breadcrumb-inner">
    <li class="Breadcrumb-item u-rSpace--xl">{% t contact.also %}</li>
    
    {% if site.social.facebook %}
      <li class="Breadcrumb-item u-rSpace--xl">
        <a href="http://facebook.com/{{ site.social.facebook }}" target="_blank" class="Breadcrumb-link">
          <i class="fa fa-facebook Breadcrumb-linkIcon"></i>
          <span class="Breakcrumb-linkDesc u-lSpace">Facebook</span>
        </a>
      </li>
    {% endif %}

    {% if site.social.twitter %}
      <li class="Breadcrumb-item u-rSpace--xl">
        <a href="http://twitter.com/@{{ site.social.twitter }}" target="_blank" class="Breadcrumb-link">
          <i class="fa fa-twitter Breadcrumb-linkIcon"></i>
          <span class="Breakcrumb-linkDesc u-lSpace">Twitter</span>
        </a>
      </li>
    {% endif %}

    {% if site.social.instagram %}
      <li class="Breadcrumb-item">
        <a href="http://instagr.am/{{ site.social.instagram }}" target="_blank" class="Breadcrumb-link">
          <i class="fa fa-instagram Breadcrumb-linkIcon"></i>
          <span class="Breakcrumb-linkDesc u-lSpace">Instagram</span>
        </a>
      </li>
    {% endif %}
  </ul>
</div>
