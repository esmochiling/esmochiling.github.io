<p>Siempre explico que Marruecos es un Planeta aparte a tan sólo 7 km de España. Un lugar mágico donde esperar cualquier cosa en cualquier momento, es una regla diaria.</p>
<p>De los pueblos pintorescos de Rif hasta la entrada al Sahara, Marruecos te ofrece una experiencia variada y sorprendente.</p>
