<p>“TEPITO-TE-HENÚA, ombligo del mar grande, taller del mar, extinguida diadema. De tu lava escorial subió la frente del hombre más arriba del Océano, los ojos agrietados de la piedra midieron el ciclónico universo, y fue central la mano que elevaba la pura magnitud de tus estatuas.” Pablo Neruda.</p>
